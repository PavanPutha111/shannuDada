        }
        
        @keyframes flicker {

            18%,

            25%,
            53%,

            }
            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }
        
        .row::after {
            content: "";
            clear: both;
            display: flex;
        }
        
        .column {
            float: left;
            padding: 5px;

    </style>
</head>
