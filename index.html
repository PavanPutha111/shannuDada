<html>

<head>
    <title>Happy birthday DADA</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .neonText {
            text-align: center;
            font-size: 2.5rem;
            animation: flicker 1.5s infinite alternate;
            color: wheat;
        }
        
        @keyframes flicker {
            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #0fa, 0 0 80px #0fa, 0 0 90px #0fa, 0 0 100px #0fa, 0 0 150px #0fa;
            }
            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }
        
        .row::after {
            content: "";
            clear: both;
            display: flex;
        }
        
        .column {
            float: left;
            padding: 5px;
        }
    </style>
</head>

<body>
    <P class="neonText">Many Many Happy returns of the Day DADA</P>
    <div class="row">

            <img src="https://user-images.githubusercontent.com/83884588/119121482-1aceb500-ba4b-11eb-8eca-ffff0d15b4b6.jpeg" alt="bdpics" width="300px" height="400px">
        </div>
        <div class="column">
            <img src="https://user-images.githubusercontent.com/83884588/119125971-0e009000-ba50-11eb-9c3d-3549eee37ca9.jpg" alt="" width="300px" height="400px">
        </div>
        <div class="column">
            <img src="https://user-images.githubusercontent.com/83884588/119125953-093bdc00-ba50-11eb-9538-5a0e4d5accc3.jpeg" alt="bdpics" width="300px">
        </div>
    </div>
</body>

</html>
